<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% if posts %}
            {% for post in posts %}
                <li>{{ post.title }} - {{ post.created_at }}</li>
            {% endfor %}
        {% else %}
            <li>No posts yet.</li>
        {% endif %}
    </ul>
</body>
</html>
